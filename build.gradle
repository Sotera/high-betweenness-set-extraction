buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

apply plugin: 'fatjar'
apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'High Betweenness Set Extraction', 'Implementation-Version': 0.1
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    mavenRepo url: "http://repo1.maven.org/maven2/"
    mavenRepo url: "https://repository.cloudera.com/artifactory/cloudera-repos"
    mavenRepo url: "http://repo.typesafe.com/typesafe/releases/"
    mavenRepo url: "http://repo.spray.cc/"
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'
    compile 'org.apache.hadoop:hadoop-client:2.2.0-cdh5.0.0-beta-2'
    compile 'org.apache.giraph:giraph-core:1.1.0-SNAPSHOT'
}

